
          <div class="card-body">
            <h5 class="card-title text-center">booking Form</h5>
            <!-- <form #loginForm="ngForm" (ngSubmit)="a()"> -->
                <form #loginForm="ngForm" (ngSubmit)="a()"> 
                <div class="row">

              <div class="col-sm-4 col-md-4 col-lg-4 mx-auto border-right">
                      <div class="card-body">
                        <h5 class="card-title text-center">Merchant Info</h5>
                          <div class="form-group">
                              <label>Id</label>
                                <input type="text" class="form-control"  placeholder="{{merchantInfo?.merchantIdentity}}" readonly> 
                              </div>
                          <div class="form-group">
                          <label>Name</label>
                            <input type="text" class="form-control"  placeholder="{{merchantInfo?.name}}" readonly> 
                          </div>
                          <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control"  placeholder="{{merchantInfo?.phone}}" readonly> 
                          </div>
                          <div class="form-group">
                            <label>Email</label>
                              <input type="text" class="form-control"  placeholder="{{merchantInfo?.email}}" readonly> 
                            </div>
                    </div>
               
              </div>
              
              <div class="col-sm-4 col-md-4 col-lg-4 mx-auto border-right">
                 
                      <div class="card-body">
                        <h5 class="card-title text-center">Receiver info</h5>
                        <div class="form-group">
                          <input type="text" class="form-control"  placeholder="name" > 
                         </div>
                         <div class="form-group">
                            <input type="password"  class="form-control"  placeholder="contract" >
                          </div>
                          <div class="form-group">
                              <input type="password"  class="form-control"  placeholder="address" >
                            </div>
      
                        <div class="form-group">
                          <input type="password"  class="form-control"  placeholder="address code" >
                        </div>
                    </div>
               
              </div>
              
              <div class="col-sm-4 col-md-4 col-lg-4 mx-auto">
                  
                      <div class="card-body">
                        <h5 class="card-title text-center">Item & rate</h5>
                        <select class="custom-select form-group" (change)="onSelect($event)">
                            <option value="" disabled>Choose your Item</option>
                            <option *ngFor="let i of items" [value]="i.itemId">{{i.name}}</option>
                        </select>

                        <select class="custom-select form-group">
                            <option value="" disabled>Choose your attribute</option>
                            <option *ngFor="let i of listItemAttributes" [value]="i.itemId">{{i.itemSize}}+ {{i.inCityRate}}</option>
                        </select>
      
                        <div class="form-group">
                          <input type="password"  class="form-control"  placeholder="booking charge" >
                        </div>
                        <div class="form-group">
                            <input type="password"  class="form-control"  placeholder="condition ammount" >
                        </div>
                        <div class="form-group">
                           <input type="password"  class="form-control"  placeholder="condition charge" >
                        </div>
                        <div class="form-group">
                            <input type="password"  class="form-control"  placeholder="total charge" >
                        </div>
                    </div>
                </div>
              </div>
            
            <br>
                <button  class="btn  btn-primary btn float-right text-uppercase" type="submit">submit</button>
            </form>
            <br><br>
          </div>
