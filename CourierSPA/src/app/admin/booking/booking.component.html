<div class="card-body">
  <h5 class="card-title text-center">booking Form</h5>
  <!-- Merchant info start -->
  <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            Merchant Info
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-4 col-md-4 col-lg-4 mx-auto border-right">
                  <div class="form-group">
                    <label>Id</label>
                    <input type="text" class="form-control" [(ngModel)]="merchantIdentity"
                      value="{{merchantInfo?.merchantIdentity}}" readonly>
                  </div>
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control"  value="{{merchantInfo?.name}}"
                      readonly>
                  </div>
              </div>
              <div class="col-sm-4 col-md-4 col-lg-4 mx-auto border-right">
                  <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" value="{{merchantInfo?.phone}}"
                      readonly>
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control"  value="{{merchantInfo?.email}}"
                      readonly>
                  </div>
              </div>
              <div class="col-sm-4 col-md-4 col-lg-4 mx-auto border-right">
                <div class="form-group">
                  <label>Booking Serial No</label>
                  <input type="text" class="form-control"  value="{{showBookingSerial?.showBookingSerial}}"
                    readonly>
                </div>
        
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <!-- Merchant info End -->
  <div class="row pt-3">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
            Receiver Info
        </div>
        <div class="card-body">
          <div class="row" [formGroup]="booking">
            <div class="col-sm-4 col-md-4 col-lg-4 mx-auto border-right">
                <div class="form-group">
                  <label>Receiver Name</label>
                  <input type="text" class="form-control" formControlName="receiverName" placeholder="name"
                    [ngClass]="{ 'is-invalid': submitBooking && bookingForm.receiverName.errors }">
                  <div *ngIf="submitBooking && bookingForm.receiverName.errors" class="invalid-feedback">
                    <div *ngIf="bookingForm.receiverName.errors.required">Receiver name is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Receiver Phone no</label>
                  <input type="text" class="form-control" formControlName="receiverPhone" placeholder="Phon no"
                    [ngClass]="{ 'is-invalid': submitBooking && bookingForm.receiverPhone.errors }">
                  <div *ngIf="submitBooking && bookingForm.receiverPhone.errors" class="invalid-feedback">
                    <div *ngIf="bookingForm.receiverPhone.errors.required">Phone is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Receiver Address</label>
                  <input type="text" class="form-control" formControlName="receiverAddress" placeholder="address"
                    [ngClass]="{ 'is-invalid': submitBooking && bookingForm.receiverAddress.errors }">
                  <div *ngIf="submitBooking && bookingForm.receiverAddress.errors" class="invalid-feedback">
                    <div *ngIf="bookingForm.receiverAddress.errors.required">Address is required</div>
                  </div>
                </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 mx-auto border-right">
                <div class="form-group">
                  <label>Select Area </label>
                  <select class="custom-select form-control" formControlName="divisionid" (change)="onSelectDivision($event)"
                    [ngClass]="{ 'is-invalid': submitBooking && bookingForm.divisionid.errors }">
                    <option value="" disabled>Choose your Area</option>
                    <option *ngFor="let i of division" [value]="i.divisionId">{{i.name}}</option>
                  </select>
                  <div *ngIf="submitBooking && bookingForm.divisionid.errors" class="invalid-feedback">
                    <div *ngIf="bookingForm.divisionid.errors.required">Area is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Select Zone </label>
                  <select class="custom-select form-group" formControlName="zoneid"
                    [ngClass]="{ 'is-invalid': submitBooking && bookingForm.zoneid.errors }">
                    <option value="" disabled>Choose your Zone</option>
                    <option *ngFor="let i of listZones" [value]="i.zoneId">{{i.name}}</option>
                  </select>
                  <div *ngIf="submitBooking && bookingForm.zoneid.errors" class="invalid-feedback">
                    <div *ngIf="bookingForm.zoneid.errors.required">Zone is required</div>
                  </div>
                </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 mx-auto border-right">
              <div class="form-group">
                <label>Reference No</label>
                <input type="text" class="form-control" formControlName="reference" placeholder="Refernce No">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row pt-3">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          Booking Item and Rate
        </div>
        <div class="card-body" [formGroup]="booking">
          <div class="row">
              <div class="col-sm-4 col-md-4 col-lg-4 mx-auto border-right">
                  <div class="form-group">
                    <select class="custom-select form-control" formControlName="itemid" (change)="onSelect($event)"
                      [ngClass]="{ 'is-invalid': submitBooking && bookingForm.itemid.errors }">
                      <option value="" disabled>Choose your item</option>
                      <option *ngFor="let i of items" [value]="i.itemId">{{i.name}}</option>
                    </select>
                    <div *ngIf="submitBooking && bookingForm.itemid.errors" class="invalid-feedback">
                      <div *ngIf="bookingForm.itemid.errors.required">Item is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <select class="custom-select form-group" formControlName="attributeId"
                      (change)="onSelectItemAttribute($event)"
                      [ngClass]="{ 'is-invalid': submitBooking && bookingForm.attributeId.errors }">
                      <option value="" disabled>Choose your type</option>
                      <option *ngFor="let i of listItemAttributes" [value]="i.itemAttributeId">{{i.itemSize}}+ {{i.inCityRate}}
                      </option>
                    </select>
                    <div *ngIf="submitBooking && bookingForm.attributeId.errors" class="invalid-feedback">
                      <div *ngIf="bookingForm.attributeId.errors.required">Item type is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Size</label>
                    <input type="text" class="form-control"  placeholder="{{itemAttributeDetails?.itemSize}}" readonly>
                  </div>
                  <div *ngIf="isInCity"  class="form-group">
                    <label>In City Rate </label>
                    <input type="text" class="form-control" placeholder="{{itemAttributeDetails?.inCityRate}}" readonly>
                  </div>
                  <div *ngIf="!isInCity" class="form-group">
                    <label>Out City Rate</label>
                    <input type="text" class="form-control" placeholder="{{itemAttributeDetails?.outCityRate}}" readonly>
                  </div>
              </div>
              <div class="col-sm-4 col-md-4 col-lg-4 mx-auto border-right">
                  <div class="form-group">
                    <label>Booking Charge</label>
                    <input type="text" class="form-control" placeholder="{{itemAttributeDetails?.bookingCharge}}" readonly>
                  </div>
                  <div class="form-group">
                    <label>Item Price</label>
                    <input type="number" class="form-control" [(ngModel)]="itemPrice" 
                    [ngModelOptions]="{standalone: true}"
                    (input)="onItemPriceChange($event.target.value)">
                  </div>
                  <div class="form-group">
                    <label>Condition Charge Percentage {{itemAttributeDetails?.conditionCharge}}% </label>
                    <input type="number" class="form-control" 
                    [(ngModel)]="conditionCharge"
                    value="{{conditionCharge}}"
                    [ngModelOptions]="{standalone: true}"
                      readonly>
                  </div>
                  <mat-checkbox [(ngModel)]="isConditionChargeApply" class="example-margin"
                  [ngModelOptions]="{standalone: true}"
                  (change)="conditionChargeChange($event)">
                    <label>Apply Condition Charge </label>
                  </mat-checkbox>
                  <!-- <mat-checkbox [(ngModel)]="isAddWithMainBill" class="example-margin"
                  [ngModelOptions]="{standalone: true}"
                  (change)="addWithMainBill($event)">
                  <label>Exclude From Bill </label>
                </mat-checkbox> -->
                  <!-- <div class="form-group">
                    <label>Discount</label>
                    <input type="text" class="form-control" [(ngModel)]="discountAmmount" [ngModelOptions]="{standalone: true}" (input)="onSearchChange($event.target.value)">
                  </div> -->
              </div>
              <div class="col-sm-4 col-md-4 col-lg-4 mx-auto border-right">
                <div class="form-group">
                  <label>Total Payable for Receiver</label>
                  <input type="number" class="form-control" [(ngModel)]="payableAmount" [ngModelOptions]="{standalone: true}" readonly>
                </div>
                <div class="form-group">
                  <label>Bill for Merchant</label>
                  <input type="number" class="form-control" [(ngModel)]="merchantBill" [ngModelOptions]="{standalone: true}" readonly>
                </div>
                <div class="form-group">
                  <label>Bill for Courier</label>
                  <input type="number" class="form-control" [(ngModel)]="courierBill" [ngModelOptions]="{standalone: true}" readonly>
                </div>
                <div class="form-group">
                  <label>Total</label>
                  <input type="number" class="form-control" [(ngModel)]="total" [ngModelOptions]="{standalone: true}" readonly>
                </div>
              </div>
          </div>
          <button mat-raised-button color="primary" (click)="addBooking()" type="submit">
            Add Booking
          </button>
        </div>
      </div>
    </div>
  </div>

  <br>

  <br><br>
</div>
