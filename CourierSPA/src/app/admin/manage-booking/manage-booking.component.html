<table mat-table [dataSource]="bookingList">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Booking Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
 
  <ng-container matColumnDef="receiverName">
    <th mat-header-cell *matHeaderCellDef> Receiver Name </th>
    <td mat-cell *matCellDef="let element"> {{element.receiverName}} </td>
  </ng-container>
 
  <ng-container matColumnDef="delivManName">
    <th mat-header-cell *matHeaderCellDef> Delivary Man Name </th>
    <td  mat-cell *matCellDef="let element"> 
    <ng-container *ngIf="element.delivManName != null">
        {{element.delivManName}} 
    </ng-container>
    <button *ngIf="element.delivManName == null" (click)="openDialog()" mat-button color="primary" type="submit">
        Assign
      </button>
  </td>
  </ng-container>
  <ng-container matColumnDef="zone">
    <th mat-header-cell *matHeaderCellDef> Zone </th>
    <td mat-cell *matCellDef="let element"> {{element.zone}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
