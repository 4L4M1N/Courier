
<div class="mat-elevation-z8">
  <div class="pl-2 pt-1">
    <h5 class="card-title text-center pt-2">Manage Booking</h5>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<mat-table [dataSource]="datasource">
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Booking Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->
  <ng-container matColumnDef="bookingSerialNo">
    <mat-header-cell *matHeaderCellDef> Booking Serial No</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.bookingSerialNo}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="merchantName">
    <mat-header-cell *matHeaderCellDef> Merchant Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.merchantName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="receiverName">
    <mat-header-cell *matHeaderCellDef> Receiver Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.receiverName}} </mat-cell>
  </ng-container>
 
  <ng-container matColumnDef="delivManName">
    <mat-header-cell *matHeaderCellDef> Delivary Man Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> 
    <ng-container *ngIf="element.delivManName != null">
        {{element.delivManName}} 
    </ng-container>
    <button class="pl-0" *ngIf="element.delivManName == null" (click)="openAssignDialog(element.id)" mat-button color="primary" type="submit">
        Assign
      </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="zone">
    <mat-header-cell *matHeaderCellDef> Zone </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.zone}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="pl-3"> Actions </mat-header-cell>>
    <mat-cell *matCellDef="let element"> 
      
      <!-- <a class="btn btn-default border-0" href="https://www.facebook.com" >
        <i style="color: blue;" class="fas fa-info"></i>
      </a> -->
      <a class="btn btn-default border-0" [routerLink]="['/admin/booking/', element.merchantId]" [queryParams]="{ BookingID: element.bookingSerialNo}">
        <i style="color: green;" class="far fa-edit"></i>
      </a>
      <a class="btn btn-default border-0" [routerLink]="['/admin/booking/', element.merchantId]" [queryParams]="{ BookingID: element.bookingSerialNo}">
        <i style="color: red;" class="fas fa-trash-alt"></i>
      </a>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell *matCellDef="let element"> 
    <ng-container>
      <button (click)="openStatusDialog(element.id)" mat-button color="primary" type="submit">
        {{element.status}}
        </button>
    </ng-container>
    
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
