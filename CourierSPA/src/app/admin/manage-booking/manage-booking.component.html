
<div class="mat-elevation-z8">
  <div class="pl-2 pt-1">
    <h5 class="card-title text-center pt-2">Manage Booking</h5>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<table mat-table [dataSource]="datasource">
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Booking Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->
  <ng-container matColumnDef="bookingSerialNo">
    <th mat-header-cell *matHeaderCellDef> Booking Serial No </th>
    <td mat-cell *matCellDef="let element"> {{element.bookingSerialNo}} </td>
  </ng-container>
  <ng-container matColumnDef="merchantName">
    <th mat-header-cell *matHeaderCellDef> Merchant Name </th>
    <td mat-cell *matCellDef="let element"> {{element.merchantName}} </td>
  </ng-container>
  <ng-container matColumnDef="receiverName">
    <th mat-header-cell *matHeaderCellDef> Receiver Name </th>
    <td mat-cell *matCellDef="let element"> {{element.receiverName}} </td>
  </ng-container>
 
  <ng-container matColumnDef="delivManName">
    <th mat-header-cell *matHeaderCellDef> Delivary Man Name </th>
    <td  mat-cell *matCellDef="let element"> 
    <ng-container *ngIf="element.delivManName != null">
        {{element.delivManName}} 
    </ng-container>
    <button class="pl-0" *ngIf="element.delivManName == null" (click)="openDialog(element.id)" mat-button color="primary" type="submit">
        Assign
      </button>
  </td>
  </ng-container>
  <ng-container matColumnDef="zone">
    <th mat-header-cell *matHeaderCellDef> Zone </th>
    <td mat-cell *matCellDef="let element"> {{element.zone}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="pl-3"> Actions </th>
    <td mat-cell *matCellDef="let element"> 
      
      <a class="btn btn-default border-0" href="https://www.facebook.com" >
        <i style="color: blue;" class="fas fa-info"></i>
      </a>
      <a class="btn btn-default border-0" href="https://www.google.com" >
        <i style="color: green;" class="far fa-edit"></i>
      </a>
      <a class="btn btn-default border-0" href="https://www.facebook.com" >
        <i style="color: red;" class="fas fa-trash-alt"></i>
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <!-- <mat-label>Select an option</mat-label> -->
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option value="option1">Pending</mat-option>
          <mat-option value="option2">Delivered</mat-option>
          <mat-option value="option3">On Way</mat-option>
        </mat-select>
      </mat-form-field>      
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
