
    <div class="container">
     
      <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center"> Form</h5>

                <div class="row">
                
                  <div class="col-sm-4 col-md-4 col-lg-4 mx-auto">
                      <form [formGroup]="createItemFrom" (ngSubmit) = "CreateItem()">
                        
                          <div class="card">
                              <div class="card-body">
                                <h5 class="card-title text-center">create Item</h5>

                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="itemname"  placeholder="itemname"  autofocus> 
                                  </div> 
                                  
                                  <button  class="btn  btn-primary btn float-right text-uppercase" type="submit">submit</button>
            
                            </div>
                        </div>
                    </form>
                  </div>
                  
                  <div class="col-sm-6 col-md-6 col-lg-6 mx-auto">
                      <form [formGroup]="ItemAttributeForm" (ngSubmit)="CreateItemAttribute()">
                      
                          <div class="card">
                              <div class="card-body">
                                <h5 class="card-title text-center">ItemAttribute</h5>
                                                                    
                                  <select class="custom-select form-group">
                                      <option value="" disabled>Choose your Item</option>
                                      <option>New York</option>
                                    </select>
                                    <div class="form-group">
                                        <input type="text" class="form-control"  placeholder="ItemSize"> 
                                    </div>
                                    
                                    <div class="form-group">
                                      <input type="text"  class="form-control"  placeholder="In CityRate" >
                                    </div>
                                    <div class="form-group">
                                        <input type="text"  class="form-control"  placeholder="Out CityRate" >
                                    </div>
                                    <div class="form-group">
                                      <input type="text"  class="form-control"  placeholder="RegularRate" >
                                    </div>
                                    <div class="form-group">
                                        <input type="text"  class="form-control"  placeholder="ConditionCharge" >
                                    </div>
                                    <div class="form-group">
                                      <input type="text"  class="form-control"  placeholder="BookingCharge" >
                                    </div>
                                    <div class="form-group">
                                    <input type="text"  class="form-control"  placeholder="Discount" >
                                    </div>

                                    <button  class="btn  btn-primary btn float-right text-uppercase" type="submit">submit</button>
            
                            </div>
                        </div>
                    
                    </form>
                  </div>         

            </div>
            
          </div>
        </div>
      </div>
    </div>
