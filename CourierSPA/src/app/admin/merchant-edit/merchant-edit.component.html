<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
          
        <h5 class="card-title">Edit Merchant Information</h5> <i class="fas fa-pencil" aria-hidden="true"></i>

            <div class="form-group">
              <label>Merchant Code</label>
              <input type="text" class="form-control" value="125CRTY789" placeholder="XBDER120poec">
            </div>

            <div class="form-group">
              <label>Merchant Name</label>
              <input type="text" class="form-control" value="Rokomari" placeholder="Rokomari">
            </div>

            <div class="form-group">
              <label>Contact Number</label>
              <input type="text" class="form-control" value="019XXXXXX" placeholder="0155545789">
            </div>

            <div class="form-group">
              <label>Email Address </label>
              <input type="text" class="form-control" value="rokom@gmail.com" placeholder="rokomari@gmail.com">
            </div>

            <div class="form-group">
              <label>Trade License</label>
              <input type="text" class="form-control" readonly placeholder="1256789">
            </div>

            <div class="form-group">
              <label>NID</label>
              <input type="text" class="form-control" readonly placeholder="1256789">
            </div>

      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="row">
        <div class="col-md-12">
              <div class="card-body" style="height: 250px; width: 200px;">
                <img class="imageContainer" [src]="imgURL" height="200" width="200" *ngIf="imgURL">
              </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" #file formControlName="file" (change)="uploadFile(file.files)">
              <label class="custom-file-label" for="customFile">{{filename}}</label>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
          
                
                  <label for="name">Select New Area</label>
                  <select class="form-control" formControlName="merchantId">
                      <option disabled>Choose Area</option>
                      <option>Choose Area</option>
                      <option>Choose Area</option>
                      
                  </select>
                
          
        </div>
    </div>


  
  </div>
</div>
