<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Courier</h1>
    <span class="menu-spacer"></span>
    <div>
      <!-- <a mat-button [routerLink]="'/accounts'"> Accounts </a>
      <a mat-button [routerLink]="'/create-account'"> Create Account </a>
      <a mat-button [routerLink]="'/contacts'"> Contacts </a>
      <a mat-button [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-button [routerLink]="'/activities'"> Activities </a>
      <a mat-button [routerLink]="'/create-activity'"> Create Activity </a> -->

    </div>
  </mat-toolbar-row>


</mat-toolbar>
<mat-sidenav-container>

  <mat-sidenav #sidenav mode="side" opened class="app-sidenav" class="leftNav">
      <div class="profile-badge">
          <div class="media border p-3 shadow-sm p-3 bg-white rounded">
                <img src="assets/images/avatar.png" width="50px;">
                <div class="media-body">
                  <p>Admin</p>
                  <p class="font-italic"></p>
                </div>
          </div>
      </div>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/admin/admin-dashboard'"> <i class="fas fa-columns pr-2"></i>  Dashboard </a>
      <a mat-list-item [routerLink]="'/admin/itemcreate'"> <i class="fas fa-plus pr-2"></i> Create Item </a>

    </mat-nav-list>


    <mat-nav-list>
			<mat-list-item (click)="showSubmenu1 = !showSubmenu1" class="parent">
        <i class="fas fa-truck pr-2"></i> 
				<span class="full-width" *ngIf="isExpanded || isShowing">Delivery Man</span>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu1}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
			<div class="submenu" [ngClass]="{'expanded' : showSubmenu1}" *ngIf="isShowing || isExpanded">
				<a mat-list-item href="...">Submenu Item 1</a>
				<a mat-list-item href="...">Submenu Item 2</a>
			
			</div>
    </mat-nav-list>

    <mat-nav-list>
			<mat-list-item (click)="showSubmenu2 = !showSubmenu2" class="parent">
        <i class="fas fa-address-book pr-2"></i>
				<span class="full-width" *ngIf="isExpanded || isShowing">Booking</span>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu2}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
			<div class="submenu" [ngClass]="{'expanded' : showSubmenu2}" *ngIf="isShowing || isExpanded">
				<a mat-list-item href="...">Submenu Item 1</a>
				<a mat-list-item href="...">Submenu Item 2</a>
			
			</div>
    </mat-nav-list>

    
    <mat-nav-list>
			<mat-list-item (click)="showSubmenu3 = !showSubmenu3" class="parent">
				<span class="full-width" *ngIf="isExpanded || isShowing">Sale</span>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu3}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
			<div class="submenu" [ngClass]="{'expanded' : showSubmenu3}" *ngIf="isShowing || isExpanded">
				<a mat-list-item href="...">Submenu Item 1</a>
				<a mat-list-item href="...">Submenu Item 2</a>
			
			</div>
    </mat-nav-list>

    <mat-nav-list>
			<mat-list-item (click)="showSubmenu4 = !showSubmenu4" class="parent">
          <i class="fas fa-users pr-2"></i>
				<span class="full-width" *ngIf="isExpanded || isShowing">Employee</span>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu4}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
			<div class="submenu" [ngClass]="{'expanded' : showSubmenu4}" *ngIf="isShowing || isExpanded">
				<a mat-list-item href="...">Submenu Item 1</a>
				<a mat-list-item href="...">Submenu Item 2</a>
			
			</div>
    </mat-nav-list>

    <mat-nav-list>
			<mat-list-item (click)="showSubmenu5 = !showSubmenu5" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing">Status</span>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu5}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
			<div class="submenu" [ngClass]="{'expanded' : showSubmenu5}" *ngIf="isShowing || isExpanded">
				<a mat-list-item href="...">Submenu Item 1</a>
				<a mat-list-item href="...">Submenu Item 2</a>
			
			</div>
    </mat-nav-list>
    


    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>


  </mat-sidenav>
  <mat-sidenav-content>
      <mat-card class="body" id="mainBody">
          <router-outlet></router-outlet>
      </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
